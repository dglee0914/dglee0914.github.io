<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byway Bakery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #f3e5d8;
            --secondary-color: #6b4423;
            --accent-color: #e67e22;
            --text-color: #333;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--primary-color);
        }
        header {
            background-color: var(--secondary-color);
            color: #fff;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: 600;
        }
        nav ul {
            display: flex;
            list-style: none;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: var(--accent-color);
        }
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-image: url('https://source.unsplash.com/1600x900/?bakery');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }
        .hero-content {
            position: relative;
            color: #fff;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .btn {
            display: inline-block;
            background-color: var(--accent-color);
            color: #fff;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #d35400;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
        }
        .featured {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        .featured-item {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .featured-item:hover {
            transform: translateY(-5px);
        }
        .featured-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .featured-item-content {
            padding: 1rem;
        }
        .featured-item h3 {
            margin-bottom: 0.5rem;
        }
        footer {
            background-color: var(--secondary-color);
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
            }
            nav ul {
                margin-top: 1rem;
            }
            .hero h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">Byway Bakery</div>
            <nav>
                <ul>
                    <li><a href="#home">홈</a></li>
                    <li><a href="#menu">메뉴</a></li>
                    <li><a href="#about">소개</a></li>
                    <li><a href="#contact">연락처</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>정성과 전통의 맛</h1>
            <p>매일 아침 신선하게 구워내는 건강한 빵</p>
            <a href="#menu" class="btn">메뉴 보기</a>
        </div>
    </section>

    <div class="container">
        <h2>오늘의 추천</h2>
        <div class="featured">
            <div class="featured-item">
                <img src="https://source.unsplash.com/400x300/?croissant" alt="크로와상">
                <div class="featured-item-content">
                    <h3>버터 크로와상</h3>
                    <p>바삭하고 부드러운 완벽한 조화</p>
                </div>
            </div>
            <div class="featured-item">
                <img src="https://source.unsplash.com/400x300/?sourdough" alt="사워도우">
                <div class="featured-item-content">
                    <h3>사워도우 브레드</h3>
                    <p>천연 발효종으로 만든 건강한 빵</p>
                </div>
            </div>
            <div class="featured-item">
                <img src="https://source.unsplash.com/400x300/?muffin" alt="머핀">
                <div class="featured-item-content">
                    <h3>블루베리 머핀</h3>
                    <p>신선한 블루베리가 가득한 머핀</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Byway Bakery. All rights reserved.</p>
    </footer>
</body>
</html>
